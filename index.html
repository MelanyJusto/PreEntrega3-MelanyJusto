<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row divContenedorPrincipal d-flex justify-content-around align-items-center h-100">
            <!-- <<< TITULOS >>> -->
            <div class="col-md-4 col-md-offset-2">
                <div class="divTitlesPrincipal">
                    <h1 id="changingTitle">Préstamos <br>en el acto!!!</h1>
                    <h2 id="changingSubTitle">Hasta $100.000 en menos de 24 horas!</h2>
                    <h3><i class="fa-solid fa-check"></i>Mínimos Requisitos</h3>
                    <h3><i class="fa-solid fa-check"></i>Seguridad y Privacidad</h3>
                    <h3><i class="fa-solid fa-check"></i>Simple y Rápido</h3>
                    <h3><i class="fa-solid fa-check"></i>Solicitalo desde tu casa!</h3>
                </div>
            </div>
            <!-- <<< ASIDE >>> -->
            <aside class="col-lg-4 col-lg-offset-1 col-md-6">
                <div class=" d-flex justify-content-center align-items-center h-100">
                    <div class="divContenedor card container d-flex flex-column align-items-center" id="card"
                        style="width: 50rem;">
                        <div class="divTitle card-header d-flex flex-column align-items-center">
                            <h1 class="card-title">Cotiza tu prestamo ahora!!</h1>
                        </div>
                        <br>
                        <!-- <<< FORMULARIO >>> -->
                        <form id="formularioPrestamo">
                            <div class="d-flex flex-column" style="width: 20vw;">
                                <label for="nombre">Nombre completo</label>
                                <input type="text" name="nombre" id="" placeholder="Ingrese su nombre y apellido">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="" placeholder="Ingrese su correo electronico">
                                <label for="password">Contraseña</label>
                                <input type="password" name="contrasena" id="" placeholder="Crea una contraseña">
                            </div>
                            <br>
                            <div class="d-flex flex-column" style="width: 30vw;">
                                <input type="number" name="monto" id="" placeholder="Ingrese monto a solicitar">
                                <select name="cuotas" id="">
                                    <option selected>Elegir cantidad de cuotas</option>
                                    <option value="3">3 cuotas (CFT 30%)</option>
                                    <option value="6">6 cuotas (CFT 60%)</option>
                                    <option value="12">12 cuotas (CFT 120%)</option>
                                </select>
                                <div>
                                    <input type="submit" value="Calcular mi prestamo" class="d-flex align-items-center">
                                </div>
                            </div>
                            <div id="nuevoPrestamo"></div>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f8b5b5000.js" crossorigin="anonymous"></script>
    <script src="/script/index.js"></script>
</body>

</html>
